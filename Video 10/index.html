<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video, Audio and Media in HTML</title>
</head>
<body>
    <video src="video.mp4" width="555" controls loop muted poster="Image.png"></video>

    <br>
    
    <audio src="audio.mp3" controls></audio>

    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>

    <img src="img.svg" alt="My SVG Image">


    <iframe src="https://www.codewithharry.com/tutorial/working-with-svg/" width="500" height="500"></iframe>


    <iframe width="560" height="315" src="https://www.youtube.com/embed/mtxWoVlXm3o?si=BpmZHC9RxYzOwC2F&amp;start=70" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    


</body>
</html>
